<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Window.Alert Method</title>

</head>
<body>
<script>
    var btn = document.createElement("button");
    btn.textContent = "Click me to get Alert !"
    btn.addEventListener("click", ()=> {
        window.alert("message from Alert Box !!");
    });

    document.body.appendChild(btn);
</script>    
</body>
</html>
